<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetary Orbit</title>

    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script src="./planetary-orbit.js" defer></script>

</head>

<body>
    <!--Canvas for scene-->
    <canvas id="canvas"></canvas>

    <img src='../../simAssets/audioIcons/pause button.png' width='30' height='30' alt='pause/play the audio' id="audioButton"/>
    <div class="audioContainer">
        <input type="range" min="1" max="100" value="50" id="audioSlider">
    </div>

    <div class='controlsCard gsapFade'>
        <h3>Controls</h3>
        <div id='controls'>
            <div class='controlFlex left'>
                <p class='controlIcon'><img src='../../simAssets/kbmIcons/left-click.png' /></p>
                <p class='controlIcon'><img src='../../simAssets/kbmIcons/scroll.png' /></p>
                <p class='controlIcon'><img src='../../simAssets/kbmIcons/right-click.png' /></p>
                <p class='controlIcon'>
                    <img src='../../simAssets/kbmIcons/left-click.png' /> + <img src='../../simAssets/kbmIcons/D-key.png' />
                </p>
                <p class='controlIcon'>
                    <img src='../../simAssets/kbmIcons/left-click.png' /> + <img src='../../simAssets/kbmIcons/F-key.png' />
                </p>
            </div>
            <div class='controlLine'></div>
            <div class='controlFlex'>
                <p class='controlIcon right'>Rotate view</p>
                <p class='controlIcon right'>Zoom in/out</p>
                <p class='controlIcon right'>Pan view</p>
                <p class='controlIcon right'>Drag selected planet</p>
                <p class='controlIcon right' style='line-height: normal;'>Focus on selected object</p>
            </div>
        </div>
        <p class="continueText">Click to continue</p>
    </div>

    

</body>
</html>
