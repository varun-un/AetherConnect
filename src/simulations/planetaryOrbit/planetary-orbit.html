<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetary Orbit</title>
    

    <!--set the style for the canvas (css) (should be modulated)-->
    <style>
        #canvas {
            position:fixed;
            left:0;
            top:0;
            width:100%;
            height:100%;
            background: blue;
        }
        #container {
            position: relative;
        }
        #container canvas, #overlay {
            position: absolute;
        }
    </style>
</head>

<body>
    <!--Canvas for scene-->
    <canvas id="canvas"></canvas>

    <div id="container">
        <div id="overlay">This div is over the canvas</div>
    </div>

    <script src="./planetary-orbit.js" defer></script>
    
</body>


</html>
