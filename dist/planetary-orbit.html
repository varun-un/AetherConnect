<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetary Orbit</title>
    

    <!--set the style for the canvas (css)-->
    <style>#canvas {
            position:fixed;
            left:0;
            top:0;
            width:100%;
            height:100%;
            background: blue;
        }
        #container {
            position: relative;
        }
        #container canvas, #overlay {
            position: absolute;
        }</style>
</head>

<body>
    <!--Needs a canvas to run the babylon stuff-->
    <canvas id="canvas"></canvas>

    <div id="container">
        <div id="overlay">This div is over the canvas</div>
    </div>

    <!--run babylon code (in-line)-->
    <!--Get the babylon files-->
    <script src="/planetary-orbit.a0db1466.js"></script>
    
</body>


</html>
